[pytest]
# Pytest configuration for EU AI Act Compliance Assessment System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --json-report
    --json-report-file=tests/results/test_results_latest.json
    --json-report-indent=2

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require API keys and external services)
    slow: Slow tests (take more than 5 seconds)
    asyncio: Async tests using asyncio

# Minimum Python version
minversion = 3.9

# Asyncio configuration
asyncio_mode = auto

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv __pycache__

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
